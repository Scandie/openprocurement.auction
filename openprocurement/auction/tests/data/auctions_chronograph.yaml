version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    stream: ext://sys.stdout

  journal:
    class: ExtendedJournalHandler.ExtendedJournalHandler
    level: INFO
    SYSLOG_IDENTIFIER: AUCTIONS_CHRONOGRAPH
    TENDERS_API_VERSION: "0"
    TENDERS_API_URL: https://lb.api-sandbox.ea.openprocurement.org/

loggers:
  Auction Chronograph:
    handlers: [console, journal]
    propagate: no
    level: INFO

  apscheduler.scheduler:
    handlers: [console, journal]
    propagate: no
    level: ERROR

  openprocurement.auction.sync:
    handlers: [console, journal]
    propagate: no
    level: ERROR

  apscheduler.executors.default:
    handlers: [console, journal]
    propagate: no
    level: ERROR

  "":
    handlers: [console, journal]
    level: ERROR